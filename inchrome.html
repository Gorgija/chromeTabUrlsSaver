<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, maximum-scale=1">

    <title>Save Tab Urls</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div>
        <div>
            <div class="btn-container">
                <button value="Save Tabs" id="taburls" class="taburls">Save Tab Urls</button>
                <button value="Check Saved Urls" id="checkurls" class="taburls">Check Saved Urls</button>
            </div>

            <div>
                <input type="search" id="search" placeholder="search www.youtube.com" />
            </div>

            <ul id="results" class="results" >
            </ul>
            <button value="Save Tabs" id="save" class="taburls" hidden>Save Urls</button>
        </div>
    </div>
    <script src="firebase.js"></script>
    <script src="inchrome.js"></script>
</body>
</html>
